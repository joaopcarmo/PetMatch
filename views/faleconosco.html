<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco - PetMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/faleconosco.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo-and-title">
            <a href="../index.html" class="logo">
                <img src="../imgs/Design sem nome.svg" alt="Logo" width="50">
            </a>
            <h1>PetMatch</h1>
        </div>
    </header>

    <!-- VOLTAR -->
    <div class="back-button">
        <button onclick="window.history.back()">&#8592; Voltar</button>
    </div>

    <!-- MAIN -->
    <main class="container mt-3">
        <h2 class="text-center">Fale Conosco</h2>
        <p class="text-center">Estamos aqui para ajudar! Algum problema ou dúvida? Preencha o formulário abaixo para nos enviar sua mensagem.</p>

        <!-- Formulário de Contato -->
        <div class="form-container">
            <form id="suporte-form">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control fixed-input" readonly>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea id="mensagem" class="form-control" rows="5" placeholder="Digite sua mensagem" required></textarea>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <!-- POPUP -->
    <div class="popup" id="popup">
        <div class="popup-message">Mensagem enviada com sucesso!</div>
        <button onclick="closePopup()" class="btn btn-primary">OK</button>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="footer">
            <p>&copy; 2024 PetMatch. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/features/faleconosco.js"></script>
</body>

</html>
